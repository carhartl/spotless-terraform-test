pluginManagement {
  repositories {
    maven {
      url 'https://jitpack.io'
      content {
        includeGroup 'com.github.carhartl.spotless'
      }
    }
    gradlePluginPortal()
  }
  resolutionStrategy {
    eachPlugin {
      if (requested.id.id == 'com.diffplug.spotless') {
        useModule('com.github.carhartl.spotless:spotless-plugin-gradle:b4d522e8e316d50e63c132bbf9f4ef12a257f0c8')
      }
    }
  }
}

rootProject.name = 'spotless-terraform-test'
